<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu sur l'IA</title>
    <link rel="shortcut icon" href="Picture/Robot.svg" type="image/x-icon">
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background: #0E0319;
            overflow: hidden;
        }

        #Contenue {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding-top: 10px;
            height: 89vh;
            max-height: 100%;
        }

        .Bloc {
            position: relative;
            display: inline-block;
            cursor: grab;
            height: 50px;
            width: 200px;
            margin: 7px 10px 7px 10px;
        }

        .dragged-bloc {
            opacity: 1;
        }

        .color-bloc {
            fill: #4A9A94;
        }

        .color-bloc-vide {
        fill: #0c0c16;
        }

        .color-bloc-gestion {
            fill: #9A2D4C;
        }

        .Bloc:active {
            cursor: grabbing;
        }

        .Bloc-vide, .Bloc-vide-2 {
            height: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #Zone,
        #Resulta,
        #ListeBloc {
            border: 1px solid #293131;
            border-radius: 10px;
            background: #15142a;
            height: 100%;
        }

        #ListeBloc {
            padding-left: 10px;
            border-radius: 0;
            flex: 4;
            min-width: 450px;
            max-width: 450px;
            background: #0c0c16;
        }

        #ListeBloc2 {
            height: 100%;
            width: 100%;
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
        }

        #Zone {
            border-radius: 0 10px 10px 0;
            margin-right: 10px;
            flex: 6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #Resulta-Button {
            width: 100%;
            height: 100%;
            flex: 3;
            padding: 0 10px 0 0;
            max-width: 315px;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        #Resulta {
            width: 100%;
            height: 50%;
            background-image: url(Picture/Fond.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            flex: 2;
        }

        #Navbarre {
            background: #9a2d4c;
            padding: 10px;
            height: 5vh;
            font-family: "Open Sans", "PT Sans", Calibri, Tahoma, sans-serif;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
    
        #Button {
            margin-top: 15px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: row;
            flex-wrap: nowrap;
        }

        #Stop, #Verifier, #Clear {
            width: 45px;
            height: 45px;
            border: 0;
            margin: 0 5px 0 5px;
            border-radius: 5px;
            background: #00000000;
        }

        #Stop > svg, #Verifier > svg, #Clear > svg {
            height: 30px;
            width: auto;
        }

        #Clear:hover, #Stop:hover, #Verifier:hover {
            background: #ffffff24;
        }

        h1 {
            margin: 0;
            font-size: 20px;
            color: #ffffff;
        }

        .terminal-window {
            margin-top: 15px;
            width: 100%;
            background-color: #15142a;
            color: #d3a3b0;
            border: 2px solid #293131;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            flex: 5;
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background-color: #4a9a94;
            border-bottom: 2px solid #293131;
            border-top-right-radius: 3px;
            border-top-left-radius: 3px;
        }

        .title {
            color: #ffffff;
        }

        .content {
            padding: 10px;
        }

        .content p {
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="Navbarre">
        <img src="Picture/Robot.svg" width="30" height="30" style="padding: 0 10px 0 10px;" draggable="false">

    </div>

            </div>
            <div class="terminal-window">
                <div class="title-bar">
                    <span class="title">Terminal</span>
                </div>
                <div class="content" id="ContentTerminal">
                    <p>Welcome to Michel-9000!</p>
                    <br>
            </div>
        </div>
    </div>

        text_random = []


        function remplirTableau() {
            let tableau = [];
            while (tableau.length < textes.length) {
                let nombreAleatoire = Math.floor(Math.random() * textes.length);
                if (tableau.indexOf(nombreAleatoire) === -1) {
                    tableau.push(nombreAleatoire);
                }
            }
            return tableau;
        }
        text_random = remplirTableau()

        const parentElement = document.getElementById('ListeBloc2');

        for (let a = 0; a < textes.length; a++) {
            const div = document.createElement('div');

            div.className = 'Bloc';
            div.draggable="true" 
            div.a
            div.setAttribute('ondragstart', 'drag(event)');

            div.innerHTML = `
                <svg style="height: 50px; width: 200px;" data-value=${a}>

                        </clipPath>
                    </defs>
                    <g clip-path="url(#puzzleClip)">
                        <rect class="color-bloc" width="100%" height="100%"/>
                        <text x="10" y="30" fill="white" class="Text">${textes[text_random[a]]}</text>
                    </g>
                </svg>
            `;

            parentElement.appendChild(div);
        }
    </script>

    <script>
        function drag(event) {
            const blocContent = event.target.closest('.Bloc').innerHTML;
            event.dataTransfer.setData("text", blocContent);
        }


        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const targetElement = event.target;

            const parentBlocVide = targetElement.closest('.Bloc-vide');

            if (parentBlocVide) {
                parentBlocVide.innerHTML = data;
            }
        }

        function Clear() {
            console.log("clear")
            const blocsVide = document.getElementsByClassName('Bloc-vide');

            for (i = 0; i < blocsVide.length; i++) {
                const svgContent = `
                    <svg style="height: 50px; width: 200px;">
                    <defs>
                        <clipPath id="bloc_simple">
                        <path d="M11 0L18 7H32L39 0H196C198.209 0 200 1.79086 200 4V39C200 41.2091 198.209 43 196 43H39L32 50H18L11 43H4C1.79086 43 0 41.2091 0 39V4C0 1.79086 1.79086 0 4 0H11Z"></path>
                        </clipPath>
                    </defs>
                    <g clip-path="url(#bloc_simple)">
                        <rect class="color-bloc-vide" width="100%" height="100%"></rect>
                    </g>
                    </svg>
                `;

                blocsVide[i].innerHTML = svgContent;
            }
        }

        function Verifier(){
            const blocsVide = document.getElementsByClassName('Bloc-vide');
            let erreur = 0

            for (i = 0; i < blocsVide.length; i++) {
                valeurDataValue = blocsVide[i].querySelector('svg').getAttribute('data-value')

                if (text_random[valeurDataValue] + 1 == reponse[i]) {
                    rect = blocsVide[i].querySelector('rect');
                    rect.setAttribute('fill', '#449a2d');
                    rect.classList.remove('color-bloc');
                    rect.classList.remove('color-bloc-vide');
                } else {
                    rect = blocsVide[i].querySelector('rect');
                    rect.setAttribute('fill', '#9c0d0d');
                    rect.classList.remove('color-bloc');
                    rect.classList.remove('color-bloc-vide');
                    erreur = i
                    break;
                }
            }

            if (erreur.length == 0) {
                text_terminal = "Lancement de l\'IA... ü§ñ";

                const ContentTerminal = document.getElementById('ContentTerminal');
                const ContentTerminalText = document.createElement('p');
                ContentTerminalText.innerText = text_terminal;
                
                ContentTerminal.appendChild(ContentTerminalText);
            } else {
                text_terminal = "‚õî Erreur au bloc " + (erreur + 1);

                const ContentTerminal = document.getElementById('ContentTerminal');
                const ContentTerminalText = document.createElement('p');
                ContentTerminalText.innerText = text_terminal;
                
                ContentTerminal.appendChild(ContentTerminalText);
            }
        }

        function Delete() {
            const ContentTerminal = document.getElementById('ContentTerminal');
            ContentTerminal.innerHTML = "";
            
            ContentTerminalP = document.createElement('p');
            ContentTerminalP.innerText = "Welcome to Michel-9000!";
            ContentTerminalBr = document.createElement('Br');
                
            ContentTerminal.appendChild(ContentTerminalP);
            ContentTerminal.appendChild(ContentTerminalBr);
        }
    </script>
